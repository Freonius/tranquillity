version: '3.8'

services:
  elastic:
    image: elasticsearch:7.13.2
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - node.name=vibhuvi-node
      - discovery.type=single-node
      - cluster.name=vibhuvi-es-data-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"