app:
  name: Tranquillity
  base_address:
    local: http://localhost
    qa: http://presidents-example-tranquillity-qa.com
    dev: http://presidents-example-tranquillity-dev.com
    prod: http://presidents-example-tranquillity.com

conn:
  mongo:
    host: mongo
    port: 1234
    user: root
    password: example
    db: example
  elasticsearch:
    host: es
    port: 1234
    user: user
    password: password
    protocol: http
  rabbitmq:
    host: rabbit
    port: 1234
    queue: tq-queue
    protocol: http
    user: user
    password: password
  couchdb:
    host: couch
    port: 1234
    user: user
    password: password
    protocol: http
    db: tq
    

log:
  rotation:
    enabled: true
    daily: false
    size: 100k
    keep: 10
  loggers:
    stream:
      enabled: true
      level: debug
    file:
      enabled: true
      level: debug
      file: /app/logs/{{app.name}}.log
    elasticsearch:
      level: info
      enabled: false
    sql:
      type: postgres
      enabled: false
      db: tq
      table: logs
      schema: tranquillity
    
objects:
  president:
    connection: mongo
    api:
      prefix: users
      methods:
        get:
          level: public
        post:
          level: sa
        put:
          level: sa
        delete:
          level: sa
    ui:
      container:
        column:
          - row:
              - text:
                  field: first_name
              - text:
                  value: ' '
              - text:
                  field: last_name
          - row:
              - image:
                  field: image
              - text:
                  field: description
                  multiline: true
    fields:
      first_name:
        type: string
        nullable: false
        constraints:
          - not_empty
          - alpha
        normalize:
          - lower
        filter: true
        