app:
  name: Tranquillity
  base_address:
    local: http://localhost
    qa: http://presidents-example-tranquillity-qa.com
    dev: http://presidents-example-tranquillity-dev.com
    prod: http://presidents-example-tranquillity.com
  port: 8888

conn:
  mongo:
    host: localhost
    port: 27017
    user: user
    password: example
    db: example
  elasticsearch:
    host: localhost
    port: 9200
    user: elastic
    password: password
    protocol: http
  rabbitmq:
    host: rabbit
    port: 1234
    queue: tq-queue
    protocol: http
    user: user
    password: password
  couchdb:
    host: couch
    port: 1234
    user: user
    password: password
    protocol: http
    db: tq
  postgres:
    host: localhost
    port: 5432
    user: user
    password: password
    db: db
    

log:
  rotation:
    enabled: true
    daily: false
    size: 100k
    keep: 10
  loggers:
    stream:
      enabled: true
      level: debug
    file:
      enabled: true
      level: debug
      file: ./logs/{{app.name}}.log
    elasticsearch:
      level: info
      index: logs
      enabled: true
    sql:
      type: postgres
      enabled: false
      db: tq
      table: logs
      schema: tranquillity
    rabbitmq:
      queue: tq-logs
    
objects:
  president:
    connection: mongo
    api:
      prefix: users
      methods:
        get:
          level: public
        post:
          level: sa
        put:
          level: sa
        delete:
          level: sa
    ui:
      container:
        column:
          - row:
              - text:
                  field: first_name
              - text:
                  value: ' '
              - text:
                  field: last_name
          - row:
              - image:
                  field: image
              - text:
                  field: description
                  multiline: true
    fields:
      first_name:
        type: string
        nullable: false
        constraints:
          - not_empty
          - alpha
        normalize:
          - lower
        filter: true
        